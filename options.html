<!DOCTYPE html>
<html>

<head>
  <title>Pick Pocket Options</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      padding: 24px;
      max-width: 400px;
      background: #1a1a2e;
      color: #eee;
    }

    h2 {
      color: #667eea;
      margin-bottom: 20px;
    }

    .field {
      margin-bottom: 16px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
    }

    input[type="text"],
    select {
      width: 100%;
      padding: 10px;
      border: 1px solid #333;
      border-radius: 6px;
      background: #16213e;
      color: #eee;
      font-size: 14px;
    }

    input[type="checkbox"] {
      margin-right: 8px;
    }

    button {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      margin-top: 12px;
    }

    button:hover {
      opacity: 0.9;
    }

    #status {
      margin-top: 12px;
      padding: 8px;
      border-radius: 4px;
      font-size: 14px;
    }

    #status.success {
      background: #10b981;
      color: white;
    }

    .hint {
      font-size: 12px;
      color: #888;
      margin-top: 4px;
    }
  </style>
</head>

<body>
  <h2>ðŸ’¡ Pick Pocket Settings</h2>

  <div class="field">
    <label for="server_url">Server URL (for weekly digest)</label>
    <input type="text" id="server_url" placeholder="https://your-worker.workers.dev">
    <div class="hint">Deploy the server/ folder to Cloudflare Workers, then paste the URL here.</div>
  </div>

  <div class="field">
    <label for="mailing_frequency">Mailing Frequency</label>
    <select id="mailing_frequency">
      <option value="1">Daily</option>
      <option value="3">3 days</option>
      <option value="7" selected>7 days (Weekly)</option>
      <option value="15">15 days</option>
      <option value="30">30 days</option>
    </select>
  </div>

  <div class="field">
    <label>
      <input type="checkbox" id="sync_enabled" checked>
      Enable syncing to server
    </label>
  </div>

  <button id="save">Save Settings</button>
  <div id="status"></div>

  <script src="options.js"></script>
</body>

</html>
